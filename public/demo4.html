<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
      .icon {
        display: inline-block;
        width: 200px;
        height: 200px;
        overflow: hidden;
      }
      .icon-del {
        background: url(./images/clock1.png) no-repeat center;
        background-position: center;
        background-size: contain;
      }
      .icon > .icon {
        position: relative;
        left: -200px;
        border-right: 200px solid transparent;
        filter: drop-shadow(200px 0 0 red);
      }
    </style>
  </head>
  <body>
    <p><strong>原始图标</strong></p>
    <i class="icon icon-del"></i>
    <p><strong>可以变色的图标</strong></p>
    <i class="icon"><i class="icon icon-del"></i></i>
  </body>
</html>
