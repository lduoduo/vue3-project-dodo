<html style="font-size:14px">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@2.9.3/lib/index.css" />
    <!-- 使用双花括号(double-mustache)进行 HTML 转义插值(HTML-escaped interpolation) -->
    <title>{{ title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script>(window.__setFontSize__ = function () { document.documentElement.style.fontSize = Math.min(640, document.documentElement.clientWidth) / 320 * 28 + 'px' })()</script>
    <!-- 使用三花括号(triple-mustache)进行 HTML 不转义插值(non-HTML-escaped interpolation) -->
    {{{ meta }}}
  </head>
  <body style="font-size:14px">
    <!--vue-ssr-outlet-->
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.0/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.9.3/lib/vant.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/mobx/5.15.7/mobx.umd.min.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script> -->
  </body>
</html>
